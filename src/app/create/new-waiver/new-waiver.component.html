<div class="container text-center pt-2">
    <h4 class="text-left my-3">Create new Waiver Request</h4>
    <form>

        <div class="row d-flex justify-content-center">


            <div class="col-md-6">
                <div class="form-group row pt-2">
                    <label for="" class="col-md-4 col-form-label">Area</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="Area">
                    </div>
                </div>
                <div class="form-group row pt-2">
                    <legend class="col-form-label col-md-4 pt-0">Type</legend>
                    <div class="col-md-8">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Internal
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                External
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row pt-2">
                    <label for="" class="col-md-4 col-form-label">Customer</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="Customer">
                    </div>
                </div>
                
                <div class="form-group row pt-2">
                    <label for="" class="col-md-4 col-form-label">Type of deviation</label>
                    <div class="col-md-8">
                        <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row pt-2">
                    <div class="col-md-4">
                        <label>
                            Mannager approval
                        </label>
                    </div>
                    <div class="col-md-8">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                This WR will costs more than $500 USD
                            </label>
                        </div>
                    </div>
                </div>
                <div *ngIf="true">
                    <h5 class="text-left m-3">External authorization</h5>
                    <div class="form-group row pt-2">
                        <label for="" class="col-md-4 col-form-label">Title</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="Title of authorizer">
                        </div>
                    </div>
                    <div class="form-group row pt-2">
                        <label for="" class="col-md-4 col-form-label">Name</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="Name of authorizer">
                        </div>
                    </div>
                    <div class="form-group row pt-2">
                        <label for="" class="col-md-4 col-form-label">Date</label>
                        <div class="col-md-8">
                            <input class="form-control" type="date">
                        </div>
                    </div>
                    <div class="form-group row pt-2">
                        <label for="" class="col-md-4 col-form-label">Comments</label>
                        <div class="col-md-8">
                            <textarea class="form-control" rows="3" minro></textarea>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-6">
                <h5 class="text-left">Pieces</h5>
            </div>


        </div>
    </form>
</div>
