<div class="login-background">
	<div class="container">
		<div class="row">
			<div class="card mx-auto text-center mt-5 shadow p-3 mb-5 bg-white rounded login-card">
				<div class="card-body">
					<alert></alert>
					<img src="../../../assets/logo.png" class="login-logo" alt="Interplex logo">
					<br>
					<h2 class="title">Welcome to the Waiver Requests System</h2>
					<form class="mx-3 login" (ngSubmit)="onSubmit()">
						<div class="form-group">
							<label for="">Username: </label>
							<font color="red">*</font>
							<input type="text" name="username" [formControl]="form.controls['username']"
								placeholder="Use your Interplex username" class="form-control" required
								[class]="getClass('username')">
							<span
								*ngIf="form.controls['username'].hasError('required') && (form.controls['username'].touched || this.submitted)"
								class="invalid">
								Please enter your username
							</span>
						</div>
						<div class="form-group">
							<label for="">Password: </label>
							<font color="red">*</font>
							<div class="input-group">
								<input name="password" [type]="showPassword ? 'text' : 'password'"  [formControl]="form.controls['password']"
									placeholder="Type your password" class="form-control" required
									[class]="getClass('password')">
								<div class="input-group-prepend">
									<div class="input-group-text show-password" title="Show / hide password" (click)="showPassword = !showPassword">
										<i class="fas fa-eye-slash" *ngIf="!showPassword; else show_password"></i>
										<ng-template #show_password>
											<i class="far fa-eye"></i>
										</ng-template>
									</div>
								</div>
							</div>

							<span
								*ngIf="form.controls['password'].hasError('required') && (form.controls['password'].touched || this.submitted)"
								class="invalid">
								Please enter your password
							</span>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary px-5 login btn-lg py-1">
								Login
							</button>
						</div>
					</form>
					<a [routerLink]="['/authentication/recover']" class="login">
						Did you forgot your password?
					</a>
				</div>
			</div>
		</div>
	</div>
	<app-footer>
	</app-footer>
</div>
