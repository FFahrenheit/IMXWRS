<div [formGroup]="form">
    <ng-template #rt let-r="result" let-t="term">
        <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
        <span>
            (
            <ngb-highlight class="ngb-username" [result]="r.username"></ngb-highlight>
            )
        </span>
    </ng-template>
    
    <input [(ngModel)]="model" [ngbTypeahead]="search" [resultTemplate]="rt"
        [inputFormatter]="formatter" type="text" class="form-control responsable" formControlName="name"
        placeholder="Designed user" (input) = "isValid()" [class]="getStyle()">
</div>
