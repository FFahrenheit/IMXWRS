<div>
    <i class="fas fa-user-circle bigger-icon"></i>
    <h4 class="title"> {{ profileTitle }}</h4>

    <attribute name="Display name: " [value]="user.name"></attribute>
    <attribute name="Email: " [value]="user.email"></attribute>
    <attribute name="Position: " [value]="user.position | titlecase"></attribute>
</div>
