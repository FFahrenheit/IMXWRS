<div class="table-responsive container text-center pt-2">
    <alert></alert>

    <h4 class="text-left my-3"> {{ username }}'s profile</h4>
    <hr>
    <div *ngIf="user != null; else not_found">

        <div class="row d-flex justify-content-center">

            <div class="col-md-4">
                <i class="fas fa-user-circle bigger-icon"></i>
                <h4>User profile</h4>
                <attribute name="Display name: " [value]="user.name"></attribute>
                <attribute name="Email: " [value]="user.email"></attribute>
                <attribute name="Position: " [value]="user.position | titlecase"></attribute>
            </div>

            <div class="col-md-8">
                <i class="fas fa-chart-pie bigger-icon"></i>
                <h4>User stats</h4>
                
                <div class="card-columns">
                    <div *ngFor="let chart of charts">
        
                        <chart [chart]="chart">
                        </chart>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <ng-template #not_found>
        <error-message title="ERROR" description="We couldn't find the requested user profile">
        </error-message>
    </ng-template>

</div>
